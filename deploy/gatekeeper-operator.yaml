apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: gatekeeper-operator-controller-manager
  name: gatekeeper-operator-controller
  namespace: gatekeeper-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: gatekeeper-operator-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: gatekeeper-operator-controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: RELATED_IMAGE_GATEKEEPER
          value: quay.io/gatekeeper/gatekeeper:v3.15.1
        image: quay.io/gatekeeper/gatekeeper-operator:v3.15.3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      serviceAccountName: gatekeeper-operator-controller-manager
      terminationGracePeriodSeconds: 10
